<div class="form">
    <div class="box-body">
        <div class="col-sm-12">
            <div class="form-group col-sm-6">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Informe o nome">
            </div>
            <div class="form-group col-sm-3">
                <label for="cpf">CPF</label>
                <input type="number" id="cpf" class="form-control" placeholder="Informe o CPF">
            </div>
            <div class="form-group col-sm-3">
                <label for="prontuario">Prontuario</label>
                <input type="number" id="prontuario" class="form-control" placeholder="Informe o prontuario">
            </div>
            <div class="form-group col-sm-3">
                <label for="rg">RG</label>
                <input type="number" id="rg" class="form-control" placeholder="Informe o RG">
            </div>
            <div class="form-group col-sm-3">
                <label for="dataDeNascimento">Data de Nascimento</label>
                <input type="date" id="dataDeNascimento" class="form-control" placeholder="Informe o Data de Nascimento">
            </div>
            <div class="form-group col-sm-3">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo">
                    <option value=""></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group col-sm-3">
                <label for="estadoCivil">Estado Civil</label>
                <select class="form-control" id="estadoCivil">
                    <option value=""></option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                </select>
            </div>
            <div class="form-group col-sm-3">
                <label for="profissao">Profissão</label>
                <input type="text" id="profissao" class="form-control" placeholder="Informe a profissão">
            </div>
            <div class="form-group col-sm-6">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Informe o email">
            </div>
            <div class="form-group col-sm-6">
                <label for="endereco">Endereço</label>
                <input type="endereco" id="endereco" class="form-control" placeholder="Informe o endereco">
            </div>
            <div class="form-group col-sm-3">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" class="form-control" placeholder="Informe o bairro">
            </div>
            <div class="form-group col-sm-3">
                <label for="uf">UF</label>
                <select class="form-control" id="uf">
                    <option value=""></option>
                    <option value="pb">Paraiba</option>
                    <option value="pe">Pernambuco</option>
                    <option value="rn">Rio Grande do Norte</option>
                </select>
            </div>
            <div class="form-group col-sm-3">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" class="form-control" placeholder="Informe o cidade">
            </div>
            <div class="form-group col-sm-3">
                <label for="cep">CEP</label>
                <input type="text" id="cep" class="form-control" placeholder="Informe o CEP">
            </div>
            <div class="form-group col-sm-3">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="form-control" placeholder="Informe o telefone">
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary" ui-sref="pacientes">Cadastrar</button>
        <button class="btn" ui-sref="pacientes">Cancelar</button>
    </div>
</div>
